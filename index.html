<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happiest 18 Dear Maitri</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      font-size: 52px;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      max-width: 700px;
      margin: 20px auto;
      font-family: 'Playfair Display', serif;
    }
    .emoji-float {
      font-size: 30px;
      position: absolute;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
    .image-section {
      margin-top: 80px;
    }
    .single-image {
      width: 300px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>🎉 Happiest 18 Dear Maitri 🎂</h1>
  <p>
    Happy Birthday dear Maitri!<br>
    You are the sunshine of my life ☀️<br>
    I hope today brings you as much joy as you bring me every day <br>
    I am so Proud of you my Love.
    
  </p>
  <p>
    I love you forever and always 💖
  </p>

  <div class="image-section">
    <p>These are some of our memories ❤️</p>
    <div class="gallery">
      <img src="https://raw.githubusercontent.com/NirvanBandal/M/main/maitri3.jpg" alt="Memory 1">
      <img src="https://raw.githubusercontent.com/NirvanBandal/M/main/maitri5.jpg
" alt="Memory 2">
      <img src="https://raw.githubusercontent.com/NirvanBandal/M/main/maitri1.jpg" alt="Memory 3">
      <img src="https://raw.githubusercontent.com/NirvanBandal/M/main/M1.jpg" alt="Memory 4">
    </div>
  </div>

  <!-- Floating Emojis -->
  <div class="emoji-float" style="top:100%; left:10%">🎈</div>
  <div class="emoji-float" style="top:110%; left:80%">❤️</div>
  <div class="emoji-float" style="top:120%; left:30%">🎈</div>
  <div class="emoji-float" style="top:130%; left:60%">💖</div>

</body>
</html>
